<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">

        <p class="message "></p>


        <div class="grid-wrapper">
            <div class="grid">
            </div>

            <div class="form-control">
                <div>
                    <input type="text" id="playerOne" placeholder="First player name...">
                    <input type="text" id="playerTwo" placeholder="Second player name...">
                </div>

                <div>
                    <button class="btn start">Start Game</button>
                    <button class="btn restart">Restart</button>
                </div>
            </div>
        </div>



    </div>

    <script src="./app.js"></script>
</body>

</html>
